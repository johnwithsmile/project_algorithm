<!--  세 수  중 최소값
100 이하의 자연수 abc 를 입력받아 세 수 중 가장 작은 값을 출력하는 프로그램을 작성하세요
(정렬 금지 )
-->
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b, c) {
        let answer;
        if (a < b) answer = a;
        else answer = b;
        if (c < answer) answer = c;
        return answer;
      }
      console.log(solution(3, 5, 2));
    </script>
  </body>
</html>

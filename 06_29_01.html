<!--  

    연필 1다스는 12자루입니다. 학생 1인당 연필을 1자루씩 나누어 준다고 할 때  n명이 학생수를 입력하면
    필요한 연필의 다스 수를 계산하는 프로그램을 작성하세요

    입력
    첫 번째 줄에 1000이하의 자연수 n이 입력된다
    
    출력 
    첫 번째 줄에 필요한 다스 수를 출력합니다
    25 ->  3

-->
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let answer = Math.ceil(n / 12);

        return answer;
      }
      console.log(solution(25));
    </script>
  </body>
</html>

<!--  
    
    Math 메서드 사용해보기 
     ceil 메서드를 사용하면 한줄에 처리된다.
     12로 나눈다음 반올림(ceil)을 사용해서 처리한다. 
  
-->

<!--  

    1부터 n까지의 합 출력하기 
    자연수 n이 입력되면 1부터 n까지의 합 출력하기

    첫 번째 줄에 20이하의 자연수 n이 입력됨
    
    입력예제 
    1 -> 21
    10


-->
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let answer = 0;
        for (let i = 1; i <= n; i++) {
          answer = answer + i;
        }

        return answer;
      }
      console.log(solution(6));
    </script>
  </body>
</html>

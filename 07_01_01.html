<!--  

  최소값구하기#2

  7개의 수가 주어지면 그 숫자 중 가장 작은 수를 출력하는 프로그램을 작성하세요

  첫 번째 줄에 7개의 수가 주어진다.
  첫 번째 줄에 가장 작은 값을 출력한다.
  5, 3, 7, 11, 2, 15, 17 -> 2 


-->
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer,
          min = Number.MAX_SAFE_INTEGER;
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] < min) min = arr[i];
        }
        answer = min;
        return answer;
      }
      let arr = [5, 7, 1, 3, 2, 9, 11];
      console.log(solution(arr));
    </script>
  </body>
</html>

<!--  
한개한개를 비교하는 작업이아닌 좀 더 구체적인 최소값
MAX_SAFE_INTEGER를 이용해서 안전한 엄청나게 큰 수를 미리 정해두면 좋음
아니면 min=arr[0]로 해놔도 작동함
첫번째 숫자는 미리 바로 들어감 -> 그다음 비교하는 식 
-->

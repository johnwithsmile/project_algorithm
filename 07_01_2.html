<!--  

  최소값구하기#2

  7개의 수가 주어지면 그 숫자 중 가장 작은 수를 출력하는 프로그램을 작성하세요

  첫 번째 줄에 7개의 수가 주어진다.
  첫 번째 줄에 가장 작은 값을 출력한다.
  5, 3, 7, 11, 2, 15, 17 -> 2 


-->
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = Math.min(...arr);
        return answer;
      }
      let arr = [5, 7, 1, 3, 2, 9, 11];
      console.log(solution(arr));
    </script>
  </body>
</html>

<!--  

  for문말고 내장함수도 있음
  Math.min(3,2,7)하면 바로 최소값이 나옴
  근데 arr이렇게 객체를 넣으면 나오지 않음 (not a number)
  대신 배열을 펼치면 -> ...arr -> 이렇게 쓰면 arr[0], arr[1], 이런식으로 펼쳐준다 그럼됨
  전개연산자라고함 ...
  물론 최대값은 Math.max(...arr)
  apply를 사용하는 방법도있음
  let answer = Math.min.apply(null, arr)
  첫인자는 객체(this), 그이후 배열을 넣어줘야함

-->

<!--  

  홀수 구하기
  7개의 자연수가 주어질 때, 이들 중 홀수인 자연수들을 모두 골라 그 합을 구하고, 고른 홀수들 중
  최소값은 찾는 프로그램은 작성하세요

  12, 77, 38, 41, 53, 92, 85
  -> 77, 41, 53, 85
  -> 77 + 41 + 53 + 85 = 256
  -> 최소값 41


-->
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = [];
        let sum = 0,
          min = Number.MAX_SAFE_INTEGER;
        for (let x of arr) {
          if (x % 2 === 1) {
            sum += x;
            if (x < min) min = x;
          }
        }
        answer.push(sum);
        answer.push(min);
        return answer;
      }
      arr = [12, 77, 38, 41, 53, 92, 85];
      console.log(solution(arr));
    </script>
  </body>
</html>

<!--  

  변수이름은 배울때는 짧게, 실제로 어디가서 써야할때는 의미를 가지게하는것이 좋다
  홀수는 2로 나눈 값이 1인 것으로 구별함

  ==, ===도 통일하는것이 좋음

  가장 작은수는 랜덤 큰수를 불러와서 비교하기

  sum += x 는 sum = sum+x 와 같은 축약형 
  push로 sum과 min을 넣으면 정답이 하나씩 들어가게됨 

  와우 간단하게 푼다
  
-->

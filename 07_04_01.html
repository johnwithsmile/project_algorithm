<!--  

  일곱 난쟁이configure display language
  왕비를 피해 일곱 난쟁이들과 함께 평화롭게 생활하고 있던 백설공주에게 위기가 찾아왔다.
  일과를 마치고 돌아온 난쟁이가 일곱 명이 아닌 아홉명이었던 것이다.
  아홉 명의 난쟁이는 모두 자신이 백설공주와 일곱난쟁이의 주인공이라고 주장했다. 뛰어난 
  수학적 직관력을 가지고 있던 백설공주는, 다행스럽게도 일곱난쟁이의 키의 합이 100이 됨을 기억했다.
  아홉난쟁이의 키 주어졌을 때, 백설공주를 도와 일곱 난쟁이를 찾는 프로그램을 작성하시오.

  입력
  아홉 개의 줄에 걸쳐 난쟁이들의 키가 주어진다. 주어지는 키는 100을 넘지않는 자연수이며,
  아홉 난쟁이의 키는 모두 다르며, 가능한 정답이 여러가지인 경우에는 아무거나 출력한다.

  출력
  입력된 순서대로 일곱 난쟁이의 키를 출력한다. 

  예시
  20, 7, 23, 19, 10, 15, 25, 8, 13
  -> 20, 7, 23, 19, 10, 8, 13

-->
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer;
        let sum = arr.reduce((a, b) => a + b, 0);
        for (let i = 0; i < 8; i++) {
          for (let j = i + 1; j < 9; j++) {
            if (sum - (arr[i] + arr[j]) === 100) {
              arr.splice(j, 1);
              arr.splice(i, 1);
            }
          }
        }
        return answer;
      }
      let arr = [20, 7, 23, 19, 10, 15, 25, 8, 13];
      console.log(solution(arr));
    </script>
  </body>
</html>

<!--  

  for문이 돌면서 하나씩 체크해야한다.
  이중for문
  reduce를 사용해본다reduce((a, b) => a+b, 0) 이런식으로 써야함
  (블로그 한번 작성해보는것도)
  누적값을 만듬
  for문을 돌리면 20-7, 20-23, 20-29, - - - 7-23, 7-19, 7-10, 이런식으로 반복됨

  그리고 sum에서 빼보면 sum을 사용해서 가짜 난쟁이를 판별함
  splice를 사용해본다. 
  특정 인덱스 값에 있는 걸 제거함.

  
-->

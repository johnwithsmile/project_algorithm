<!--  

  A를 #으로 #2
  대문자로 이루어진 영어단어가 입력되면 단어에 포함된 'A'를 모두 '#'으로 바꾸어 출력하는 프로그램을 작성하세요

  입력
  첫 번째 줄에 문자열이 입력

  출력 첫 번쨰 줄에 바뀐 단어 출력

  BANANA
  B#N#N#

-->
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = s;
        answer = answer.replace(/A/g, "#");
        return answer;
      }
      let str = "BANANA";
      console.log(solution(str));
    </script>
  </body>
</html>

<!--  

  정규식, replace를 사용해보기
  s = s / replace(/A/, "#");
  이렇게 하면 하나의 a만 바꿔준다.

  

  
-->
